<!DOCTYPE html>
<html>
<head>
    <title>Test Form Submit</title>
</head>
<body>
    <h1>Test Form Submit</h1>

    <!-- Simple test form -->
    <form action="http://localhost/lspgataksindov1/public/users/1" method="POST">
        <input type="hidden" name="_token" value="test-token">
        <input type="hidden" name="_method" value="PUT">

        <label>Name:</label>
        <input type="text" name="name" value="Test User"><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="test@example.com"><br><br>

        <label>Role:</label>
        <select name="role">
            <option value="admin">Admin</option>
            <option value="tuk">TUK</option>
        </select><br><br>

        <button type="submit">Submit Test</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Test form submitting!');
            console.log('Action:', this.action);
            console.log('Method:', this.method);
        });
    </script>
</body>
</html>
